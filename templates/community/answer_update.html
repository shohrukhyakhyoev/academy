{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/question.css'%}">
    <link rel="stylesheet" href="{% static 'css/community.css'%}">
    <link rel="stylesheet" href="{% static 'css/answer_update.css'%}">
{% endblock %}

{% block title %}
    <title>Update Answer</title>
{% endblock %}

{% block content %}

    {% include 'community/nav.html' %}

    <div class="container answer-update">

        <p class="title">Update Answer</p>

        <form method="POST">
            {{ form.media }}
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn blue" type="submit" value="Edit Answer">
        </form>

    </div>

{% endblock %}
